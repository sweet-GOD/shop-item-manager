<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <link rel="shortcut icon" href="https://www.vippng.com/png/full/89-893796_add-to-shopping-cart-icon-.png" type="image/x-icon">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="bg-dark">
    
    <div class="container first shadow px-5">
        <p class="display-2 text-white text-center">Shop Item Manager</p>
      <input id="item" type="text" placeholder="Shopping Item" />
      <input id="quantity" type="text" placeholder="Quantity" />
      <input id="price" type="text" placeholder="Price $" />
      <div class="div1 w-100">
          <button id="submitButton" class="btn btn-lg btn-light">Submit</button>
          <div id="subtotalDisplay" class="text-white">Total:</div>
      </div>
       
    </div>
    

    <div class="container">
      <h1 class="my-4">Items</h1>
      <table class="table table-bordered">
          <thead>
              <tr>
                  <th>#</th>
                  <th>Item</th>
                  <th>Quantity</th>
                  <th>Price</th>
                  <th>Subtotal</th>
                  <th>Actions</th>
              </tr>
          </thead>
          <tbody id="div1">
              <!-- This is where your items will be dynamically added -->
          </tbody>
      </table>
      <p id="subtotalDisplay"></p>
  </div>
  
    
    <div class="card">
      <h5 class="card-header">Edit Item</h5>
      <div class="card-body">
        <form>
          <div class="mb-3">
            <input type="text" class="form-control" id="newItem" placeholder="Item" />
          </div>
          <div class="mb-3">
            <input type="number" class="form-control" id="newQuantity" placeholder="Quantity" />
          </div>
          <div class="mb-3">
            <input type="number" class="form-control" id="newPrice" placeholder="Price" />
          </div>
          <button type="button" class="btn btn-primary" id="editToDo">Edit</button>
        </form>
      </div>
    </div>
    


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
